<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>
          Where Should You</br><img src="img/world-hands.jpg" class="img-responsive" alt="A picture of a finger pointing at you."></br>Go For Your Next Vacation?
        </h1>
      </div>

      <h2>
        Profile Information
      </h2>

      <form id="profile">
        <div class="form-group">
          <label for="firstname">First name:</label>
          <input id="firstname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastname">Last name:</label>
          <input id="lastname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="residence">Current place of residence:</label>
          <input id="residence" class="form-control" type="text">
        </div>
      </form>

      <h2>
        What Do You Want From Your Next Vacation?
      </h2>

      <form id="vacation-goals">
        <ol>
          <li>
            <label class="q1">Do you prefer to travel close to home or far away?</label>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="0">
                "Close to home!"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="10">
                "Far away from home!"
              </label>
            </div>
          </li>
          <li>
            <label class="q2">What level of creature comforts do you want?</label>
            <div class="radio">
              <label>
                <input type="radio" name="q2" value="">
                "Only a 5 star hotel will do!"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q2" value="">
                "A bed would be nice, but I am only there to sleep!"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q2" value="">
                "A tent would be nice, but a tarp will do!"
              </label>
            </div>
        </ol>

        <div id="buttonHolder">
          <button type="submit" class="btn">
            Where should I go???
          </button>
        </div>
      </form>

    </div>
  </body>
</html>
