<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>
          Where Should You</br><img src="img/world-hands.jpg" alt="A picture of the world in a person's hands."></br>Go For Your Next Vacation?
        </h1>
      </div>

      <div id="form">
        <h2>
          Profile Information
        </h2>
        <div>
          <form id="profile">
            <div class="form-group">
              <label for="firstname">First name:</label>
              <input class="firstname" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="lastname">Last name:</label>
              <input class="lastname" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="residence">Current place of residence:</label>
              <input class="residence" class="form-control" type="text">
            </div>
            <div id="dream-vacation">
              <p>Dear <span class="firstname"></span>, have a great vacation and enjoy your travels from <span class="residence"></span>!</p>
            </div>
          </form>
        </div>
        <h2>
          What Do You Want From Your Next Vacation?
        </h2>
        <form id="vacation-goals">
          <ol>
            <li>
              <label class="question1">Do you want an easy vacation or a challenging one?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="10">
                  "I need an easy, relaxing vacation!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="5">
                  "I want to relax a bit, but I also want to get out of my comfort zone!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="1">
                  "I love to travel to places where it takes a lot of work to get through the trip!"
                </label>
              </div>
            </li>
            <li>
              <label class="question2">What level of creature comforts do you want?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="10">
                  "Only a 5 star hotel will do!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="5">
                  "A bed would be nice, but I am only there to sleep!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="1">
                  "A tent would be nice, but a tarp will do!"
                </label>
              </div>
            </li>
            <li>
              <label class="q3">What activities do you enjoy?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="1">
                  "Being out in nature, away from the city!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="5">
                  "Being about to explore the culture of the city but also being able to get out and see the surrounding landscape!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="10">
                  "I love the vibrance of a big city- the food, arts, entertainment, and people watching are why I travel!"
                </label>
              </div>
            </li>
            <li>
              <label class="question4">What is your ideal daily budget?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="1">
                  "I like camping, getting groceries, and taking care of myself!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="5">
                  "I want to experience life as the locals do, but I am not made of gold!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="10">
                  "I like fine china, polished silver, and valet parking!"
                </label>
              </div>
            </li>
            <li>
              <label class="question5">How long do you want to be away from home?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="10">
                  "I prefer to be back within 1 week!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="5">
                  "I only have a long weekend!"
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="1">
                  "I just bought a one-way ticket, so I don't know for sure, but hopefully a decent chunk of time!"
                </label>
              </div>
            </li>
          </ol>

          <div id="buttonHolder">
            <button type="submit" class="btn">
              Where should I go???
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
